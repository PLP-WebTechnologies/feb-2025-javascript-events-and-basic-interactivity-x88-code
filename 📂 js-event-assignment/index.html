<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Event Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>JS Event Assignment 🎯</h1>

  <!-- Button Events -->
  <button id="clickBtn">Click Me!</button>
  <button id="dblClickBtn">Double-Click Me!</button>

  <!-- Hover Effect -->
  <div id="hoverBox">Hover over me 👋</div>

  <!-- Keypress -->
  <input type="text" id="keyInput" placeholder="Type something..." />

  <!-- Image Gallery -->
  <h2>🌄 Image Gallery</h2>
  <img src="" id="galleryImage" width="300" />
  <button id="nextImage">Next Image</button>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tabBtn" data-tab="tab1">Tab 1</button>
    <button class="tabBtn" data-tab="tab2">Tab 2</button>
  </div>
  <div id="tab1" class="tab-content">Content for Tab 1</div>
  <div id="tab2" class="tab-content hidden">Content for Tab 2</div>

  <!-- Form Validation -->
  <h2>📋 Signup Form</h2>
  <form id="signupForm">
    <span id="feedback"></span>
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
